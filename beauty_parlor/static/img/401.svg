<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="250" cy="200" r="150" fill="#ffcbfb" opacity="0.5"/>
  
  <!-- Key and Profile -->
  <g transform="translate(250, 200) scale(1.2)">
    <!-- Profile silhouette -->
    <circle cx="0" cy="-20" r="25" fill="#de11c8" />
    <path d="M -15 5 Q 0 40 15 5" fill="#de11c8" />
    
    <!-- Key -->
    <g transform="translate(30, 10) rotate(45)">
      <rect x="-40" y="-5" width="40" height="10" rx="5" ry="5" fill="#c00ba9" />
      <rect x="-45" y="-15" width="10" height="10" rx="2" ry="2" fill="#c00ba9" />
      <rect x="-45" y="5" width="10" height="10" rx="2" ry="2" fill="#c00ba9" />
    </g>
    
    <!-- Lock symbol -->
    <g transform="translate(-30, 10)">
      <rect x="-10" y="-10" width="20" height="20" rx="4" ry="4" fill="#c00ba9" />
      <path d="M -5 -10 L -5 -15 Q -5 -20 0 -20 Q 5 -20 5 -15 L 5 -10" 
            fill="none" stroke="#c00ba9" stroke-width="3" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- 401 text -->
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#9d0b88">401</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="10" fill="#ffa2f3"/>
  <circle cx="350" cy="150" r="15" fill="#ffa2f3"/>
  <circle cx="170" cy="320" r="12" fill="#ffa2f3"/>
  <circle cx="370" cy="280" r="8" fill="#ffa2f3"/>
</svg>